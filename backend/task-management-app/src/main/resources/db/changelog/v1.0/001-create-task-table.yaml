databaseChangeLog:
  - changeSet:
      id: 001-create-task-table
      author: Mohamed El Arfaoui
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'TODO'
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: varchar(10)
                  defaultValue: 'MEDIUM'
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addCheckConstraint:
            tableName: tasks
            constraintName: chk_task_status
            checkCondition: "status IN ('TODO', 'IN_PROGRESS', 'COMPLETED')"
        - addCheckConstraint:
            tableName: tasks
            constraintName: chk_task_priority
            checkCondition: "priority IN ('LOW', 'MEDIUM', 'HIGH')"